<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Quick Links</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #191919; /* Matching Notion's dark mode */
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Stack the rows vertically */
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* Space between rows */
        }
        .icon-link {
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: transform 0.3s ease; /* Smooth zoom for all icons */
        }
        .icon-link img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures consistent scaling */
        }
        .warrior-icon {
            border-radius: 50%;
            border: 3px solid #FFD700; /* Gold border */
            background-color: #FFD700; /* Gold circle background */
            width: 40px;
            height: 40px;
            box-sizing: border-box;
        }
        .warrior-icon:hover {
            transform: scale(1.1);
        }
        .icon-link:hover img {
            transform: scale(1.3); /* Increase size on hover */
        }
        /* Smaller icons for second row */
        .icon-container-smaller img {
            width: 30px; /* Adjust to your desired size */
            height: 30px;
            object-fit: contain; /* Ensures consistent scaling */
        }

        .icon-container-smaller .icon-link:hover img {
            transform: scale(1.2); /* Hover effect for second row */
        }
    </style>
</head>
<body>
    <!-- First row of icons -->
