<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Quick Links</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #191919; /* Matching Notion's dark mode */
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Stack the rows vertically */
        }
        .icon-container {
            display: flex;
            gap: 15px; /* Reduced gap between icons */
            margin-bottom: 10px; /* Smaller space between rows */
        }
        .icon-link {
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: transform 0.3s ease; /* Smooth zoom for all icons */
        }
        .icon-link img {
            width: 34px; /* Reduced size by 15% from 40px */
            height: 34px; /* Reduced size by 15% */
            max-width: none; /* Prevent max-width restrictions */
            max-height: none; /* Prevent max-height restrictions */
            flex-grow: 0; /* Prevents icon size from shrinking */
            flex-shrink: 0; /* Prevents icon size from shrinking */
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures consistent scaling */
            box-sizing: border-box; /* Ensures padding and borders don't affect size */
        }
        .warrior-icon {
            border-radius: 50%;
            border: 2px solid #FFD700; /* Gold border */
            background-color: #FFD700; /* Gold circle background */
            width: 34px; /* Reduced size */
            height: 34px; /* Reduced size */
            box-sizing: border-box;
        }
        .datto-icon img {
            border-radius: 50%; /* Circular shape */
            object-fit: cover; /* Ensures the image scales correctly */
            width: 34px; /* Reduced size */
            height: 34px; /* Reduced size */
        }
        .cove-backup-icon img {
            border-radius: 50%;
            object-fit: cover; /* Ensures the image scales correctly */
            width: 25px; /* Reduced size */
            height: 25px; /* Reduced size */
        }
        .icon-link:hover img {
            transform: scale(1.2); /* Reduced hover size effect */
        }
        /* Smaller icons for second row */
        .icon-container-smaller img {
            width: 25px; /* Reduced size */
            height: 25px;
            object-fit: contain; /* Ensures consistent scaling */
        }
        .icon-container-smaller .icon-link:hover img {
            transform: scale(1.1); /* Hover effect for second row */
        }
    </style>
</head>

    <!-- Second row of smaller icons -->
