<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Quick Links</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #191919; /* Matching Notion's dark mode */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon-link {
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: transform 0.3s ease; /* Smooth zoom for all icons */
        }
        .icon-link img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures consistent scaling */
        }
        /* Apply gold border and circle only to warrior icon, keeping size consistent */
        .warrior-icon {
            border-radius: 50%;
            border: 3px solid #FFD700; /* Gold border */
            background-color: #FFD700; /* Gold circle background */
            width: 40px; /* Ensure size stays the same as others */
            height: 40px; /* Ensure size stays the same as others */
            box-sizing: border-box; /* Ensure border does not affect the size */
        }
        .warrior-icon:hover {
            transform: scale(1.1); /* Smooth zoom effect */
        }
        /* Hover effect for all icons (grow larger on hover) */
        .icon-link:hover img {
            transform: scale(1.3); /* Increase size on hover */
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://www.notion.so/152cbfa0aae6808397f5e693019f5aaa?v=d1100dfe09e949e6bb14eff68dda3dbb" class="icon-link" target="_blank">
            <img src="https://aliasuk86.github.io/notion/personal/Blue_circle_for_diabetes.svg" alt="Diabetes Icon">
        </a>
        <a href="https://www.notion.so/14fcbfa0aae680b3b32bf7fc0347da42?v=14fcbfa0aae681fa994f000c32e45bcf" class="icon-link" target="_blank">
            <img src="https://aliasuk86.github.io/notion/personal/raids.png" alt="Raids Icon">
        </a>
        <a href="https://www.notion.so/14fcbfa0aae680ce94cae2571afb0369?v=3769a2e789b04b24a20aa6d15c71ae76" class="icon-link" target="_blank">
            <img src="https://aliasuk86.github.io/notion/personal/class_warrior.jpg" alt="Warrior Class Icon" class="warrior-icon">
        </a>
        <a href="https://www.notion.so/World-of-Warcraft-14fcbfa0aae680c5badfe68f444a906a" class="icon-link" target="_blank">
            <img src="https://aliasuk86.github.io/notion/personal/wow_classic_icon.svg" alt="World of Warcraft Icon">
        </a>
    </div>
</body>
</html>
