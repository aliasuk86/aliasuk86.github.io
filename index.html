<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Quick Links</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #373737; /* Matching Notion's dark mode */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon-link {
            text-decoration: none;
            text-align: center;
        }
        .icon-link img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon-link img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .icon-label {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://www.notion.so/World-of-Warcraft-14fcbfa0aae680c5badfe68f444a906a" class="icon-link" target="_blank">
            <img src="https://aliasuk86.github.io/notion/wow_classic_icon.svg" alt="World of Warcraft Icon">
            <div class="icon-label">World of</div>
        </a>
    </div>
</body>
</html>
