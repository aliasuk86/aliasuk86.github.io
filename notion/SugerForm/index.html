<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulin Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insulin Tracker</h1>
        <form id="notionForm">
            <div class="form-group">
                <label for="xdrip">Xdrip:</label>
                <input type="number" id="xdrip" name="xdrip" step="0.1" maxlength="6" required>
            </div>

            <div class="form-group">
                <label for="iob">IOB:</label>
                <input type="number" id="iob" name="iob" step="0.1" maxlength="6" required>
            </div>

            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" maxlength="6" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <input type="number" id="status" name="status" step="0.1" maxlength="6" required>
            </div>

            <div class="form-group">
                <label for="food">Food:</label>
                <input type="text" id="food" name="food" maxlength="6" placeholder="Food item" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
